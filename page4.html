<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Page 4</h1>
    <p class="pizzatime">Then it's pizzatime!</p>
    <p class="verysad">Then eat shit</p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const pizzatime = urlParams.get("pizza");
      if (pizzatime === "yes") {
        document.querySelector(".verysad").remove();
      } else {
        document.querySelector(".pizzatime").remove();
      }
    </script>
  </body>
</html>
